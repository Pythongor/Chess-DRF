{% load static %}
{% load bootstrap4 %}
<html lang="en">
  <link rel="stylesheet" href="{% static 'style.css' %}?2" type="text/css" media="screen" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
<head>
  <title>
    ChessDRF
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-chess-navbar navbar-toggleable-md">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'favicon.ico' %}" alt="" height="35px">
    Chess DRF
  </a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'profile' username=request.user.username %}">
        <img src="{{request.user.photo.url}}" width="30" height="30" class="d-inline-block align-top" alt="">
        {{ request.user.username }}
      </a>
      {% endif %}
    </li>
    <li class="nav-item">
        <button class="left-button orange-button btn">
      <a href="{% url 'login' %}">Log in</a></button>

      <a href="{% url 'signup' %}">
        <button class="right-button grey-button btn">Sign up</button>
      </a>
    </li>
  </ul>
</nav>
{% block content %}
{% endblock %}
</body>
<script src="/static/scripts.js"></script>
</html>
