{% extends 'base.html' %}
{% load bootstrap4 %}
  {% block title %}
    mAgozin - registration
  {% endblock %}
{% block content %}
<div class="centered">
  <div class="card">
    <h4>Welcome to Chess DRF!</h4>
    <form action="" method = "POST">
      {% csrf_token %}
      {% bootstrap_form user_form layout='inline' %}

      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
